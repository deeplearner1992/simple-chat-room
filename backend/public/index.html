<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Lab</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Load own CSS -->
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <body>
        Hello World
        <button id="demo">Click me</button>
        <div id="chatbox"></div>
        <form id="send-message">
            <div>
                <label>
                    Message:
                    <textarea name="message" cols="20" rows="10">Tell us about you</textarea>
                </label>
            </div>
            <div>
                <input type='submit' value="Submit" />
                <input type='reset' value="Clear" />
            </div>
        </form>
    </body>


    <!-- Load Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Load HTML midi player -->
    <script
        src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <!--font awesome -->
    <script src="https://kit.fontawesome.com/58473b153d.js" crossorigin="anonymous"></script>
    <!-- Load own JS script -->
    <script type="module" src="./js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
